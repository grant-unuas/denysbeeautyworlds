<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Deny's Beauty World</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#8B5A2B",
                        "primary-light": "#B88A5C",
                        "background-light": "#F9F5F0",
                        "background-dark": "#1A1512",
                        "gold": "#D4AF37",
                        "champagne": "#F7E7CE",
                    },
                    fontFamily: {
                        display: ['"Playfair Display"', 'serif'],
                        body: ['"Lato"', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <style>
        .glass-panel {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        .dark .glass-panel {
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body class="font-body bg-background-light dark:bg-background-dark min-h-screen py-8 relative">
    <div class="absolute inset-0 z-0">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-gold/20 rounded-full blur-3xl filter opacity-40"></div>
        <div class="absolute bottom-1/4 right-1/3 w-64 h-64 bg-primary/20 rounded-full blur-3xl filter opacity-40"></div>
    </div>
    
    <div class="relative z-10 w-full max-w-md mx-auto p-6">
        <div class="glass-panel bg-white/80 dark:bg-black/60 rounded-2xl p-8 shadow-2xl">
            <div class="text-center mb-8">
                <div class="flex items-center justify-center gap-2 mb-4">
                    <span class="material-icons text-primary text-4xl">diamond</span>
                    <span class="font-display font-bold text-3xl text-primary dark:text-champagne tracking-wider">DENY'S</span>
                </div>
                <h1 class="text-2xl font-display font-semibold text-gray-800 dark:text-gray-200 mb-2">Admin Portal</h1>
                <p class="text-sm text-gray-600 dark:text-gray-400">Welcome back to salon management</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white/50 dark:bg-black/30 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                               class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white/50 dark:bg-black/30 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary focus:border-transparent transition-all pr-12">
                        <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                            <span class="material-icons" id="passwordIcon">visibility</span>
                        </button>
                    </div>
                </div>

                <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg text-sm"></div>

                <button type="submit" class="w-full bg-primary hover:bg-primary-light text-white font-semibold py-3 px-4 rounded-lg transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                    <span class="flex items-center justify-center gap-2">
                        <span class="material-icons">login</span>
                        Sign In
                    </span>
                </button>
            </form>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white/80 dark:bg-black/60 text-gray-500">Or continue with</span>
                </div>
            </div>

            <!-- Social Login Options -->
            <div class="space-y-3 mb-6">
                <button onclick="loginWithGoogle()" class="w-full flex items-center justify-center gap-3 px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>
                
                <button onclick="loginWithApple()" class="w-full flex items-center justify-center gap-3 px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-black text-white hover:bg-gray-800 transition-all">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                    </svg>
                    Continue with Apple
                </button>
            </div>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Don't have an account? 
                    <a href="signup.html" class="text-primary hover:text-primary-light font-medium">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const AUTH0_CLIENT_ID = 'gtsyHwdN37OnhgHl7wypSrCLVpblQ9s6';
        const AUTH0_DOMAIN = 'dev-i5b08jbmyiyg4g8s.us.auth0.com';
        
        let auth0Client;

        window.addEventListener('load', async () => {
            try {
                auth0Client = await auth0.createAuth0Client({
                    domain: AUTH0_DOMAIN,
                    clientId: AUTH0_CLIENT_ID,
                    authorizationParams: {
                        redirect_uri: window.location.origin + '/admin/dashboard.html'
                    }
                });
                console.log('Auth0 client initialized successfully');
            } catch (error) {
                console.error('Auth0 initialization error:', error);
            }
        });

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.textContent = 'visibility_off';
            } else {
                passwordInput.type = 'password';
                passwordIcon.textContent = 'visibility';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        function authenticateAdmin(email, password) {
            const admins = JSON.parse(localStorage.getItem('adminAccounts') || '[]');
            return admins.find(admin => admin.email === email && admin.password === password);
        }

        function setSession(adminData) {
            sessionStorage.setItem('adminAuthenticated', 'true');
            sessionStorage.setItem('adminLoginTime', Date.now().toString());
            sessionStorage.setItem('adminData', JSON.stringify(adminData));
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const admin = authenticateAdmin(email, password);
            
            if (admin) {
                setSession(admin);
                window.location.href = 'dashboard.html';
            } else {
                showError('Invalid email or password');
                document.getElementById('password').value = '';
            }
        });

        async function loginWithGoogle() {
            console.log('Google login clicked');
            try {
                if (!auth0Client) {
                    console.log('Auth0 client not ready, using direct redirect');
                    window.location.href = `https://dev-i5b08jbmyiyg4g8s.us.auth0.com/authorize?response_type=code&client_id=gtsyHwdN37OnhgHl7wypSrCLVpblQ9s6&redirect_uri=${encodeURIComponent(window.location.origin + '/admin/dashboard.html')}&connection=google-oauth2`;
                    return;
                }
                
                console.log('Using Auth0 client for redirect');
                await auth0Client.loginWithRedirect({
                    authorizationParams: {
                        connection: 'google-oauth2',
                        redirect_uri: window.location.origin + '/admin/dashboard.html'
                    }
                });
            } catch (error) {
                console.error('Google login error:', error);
                showError('Google login failed: ' + error.message);
            }
        }

        async function loginWithApple() {
            try {
                if (!auth0Client) {
                    showError('Authentication service not loaded. Please refresh and try again.');
                    return;
                }
                
                await auth0Client.loginWithRedirect({
                    authorizationParams: {
                        connection: 'apple',
                        redirect_uri: window.location.origin + '/admin/dashboard.html'
                    }
                });
            } catch (error) {
                showError('Apple login failed. Please try again.');
            }
        }

        // Check if already logged in
        if (sessionStorage.getItem('adminAuthenticated') === 'true') {
            const loginTime = parseInt(sessionStorage.getItem('adminLoginTime'));
            const currentTime = Date.now();
            const sessionDuration = 2 * 60 * 60 * 1000;
            
            if (currentTime - loginTime < sessionDuration) {
                window.location.href = 'dashboard.html';
            } else {
                sessionStorage.removeItem('adminAuthenticated');
                sessionStorage.removeItem('adminLoginTime');
                sessionStorage.removeItem('adminData');
            }
        }
    </script>
</body>
</html>
