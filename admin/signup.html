<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup - Deny's Beauty World</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#8B5A2B",
                        "primary-light": "#B88A5C",
                        "background-light": "#F9F5F0",
                        "background-dark": "#1A1512",
                        "gold": "#D4AF37",
                        "champagne": "#F7E7CE",
                    },
                    fontFamily: {
                        display: ['"Playfair Display"', 'serif'],
                        body: ['"Lato"', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <style>
        .glass-panel {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        .dark .glass-panel {
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body class="font-body bg-background-light dark:bg-background-dark min-h-screen py-8 relative">
    <div class="absolute inset-0 z-0">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-gold/20 rounded-full blur-3xl filter opacity-40"></div>
        <div class="absolute bottom-1/4 right-1/3 w-64 h-64 bg-primary/20 rounded-full blur-3xl filter opacity-40"></div>
    </div>
    
    <div class="relative z-10 w-full max-w-md mx-auto p-6">
        <div class="glass-panel bg-white/80 dark:bg-black/60 rounded-2xl p-8 shadow-2xl">
            <div class="text-center mb-8">
                <div class="flex items-center justify-center gap-2 mb-4">
                    <span class="material-icons text-primary text-4xl">diamond</span>
                    <span class="font-display font-bold text-3xl text-primary dark:text-champagne tracking-wider">DENY'S</span>
                </div>
                <h1 class="text-2xl font-display font-semibold text-gray-800 dark:text-gray-200 mb-2">Create Admin Account</h1>
                <p class="text-sm text-gray-600 dark:text-gray-400">Join the luxury salon management</p>
            </div>

            <form id="signupForm" class="space-y-6">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required
                           class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white/50 dark:bg-black/30 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white/50 dark:bg-black/30 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                               class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white/50 dark:bg-black/30 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary focus:border-transparent transition-all pr-12">
                        <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                            <span class="material-icons" id="passwordIcon">visibility</span>
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Minimum 8 characters with uppercase, lowercase, and number</p>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                           class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white/50 dark:bg-black/30 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                </div>

                <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg text-sm"></div>
                <div id="successMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg text-sm"></div>
                <div id="clerk-captcha"></div>

                <button type="submit" class="w-full bg-primary hover:bg-primary-light text-white font-semibold py-3 px-4 rounded-lg transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                    <span class="flex items-center justify-center gap-2">
                        <span class="material-icons">person_add</span>
                        Create Account
                    </span>
                </button>
                
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white/80 dark:bg-black/60 text-gray-500">Or continue with</span>
                    </div>
                </div>
                
                <button type="button" onclick="signupWithGoogle()" class="w-full bg-white hover:bg-gray-50 text-gray-900 font-semibold py-3 px-4 rounded-lg border border-gray-300 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                    <span class="flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Sign up with Google (Authorized Only)
                    </span>
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Already have an account? 
                    <a href="login.html" class="text-primary hover:text-primary-light font-medium">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Use config from config.js
        
        let auth0Client;

        window.addEventListener('load', async () => {
            auth0Client = await auth0.createAuth0Client({
                domain: ADMIN_CONFIG.AUTH0_DOMAIN,
                clientId: ADMIN_CONFIG.AUTH0_CLIENT_ID,
                authorizationParams: {
                    redirect_uri: window.location.origin + '/admin/callback.html'
                }
            });
        });

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.textContent = 'visibility_off';
            } else {
                passwordInput.type = 'password';
                passwordIcon.textContent = 'visibility';
            }
        }

        function showMessage(message, type = 'error') {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.classList.remove('hidden');
                successDiv.classList.add('hidden');
            } else {
                successDiv.textContent = message;
                successDiv.classList.remove('hidden');
                errorDiv.classList.add('hidden');
            }
            
            setTimeout(() => {
                errorDiv.classList.add('hidden');
                successDiv.classList.add('hidden');
            }, 5000);
        }

        function saveAdmin(adminData) {
            // Check if this is the first admin (master admin)
            const admins = JSON.parse(localStorage.getItem('adminAccounts') || '[]');
            
            // Only allow signup if no admins exist (first admin)
            if (admins.length > 0) {
                showMessage('Admin already exists. Redirecting to login in 3 seconds...', 'error');
                
                let countdown = 3;
                const countdownInterval = setInterval(() => {
                    countdown--;
                    if (countdown > 0) {
                        showMessage(`Admin already exists. Redirecting to login in ${countdown} seconds...`, 'error');
                    } else {
                        clearInterval(countdownInterval);
                        window.location.href = 'login.html';
                    }
                }, 1000);
                return false;
            }
            
            if (admins.find(admin => admin.email === adminData.email)) {
                return false;
            }
            
            admins.push({
                id: Date.now().toString(),
                ...adminData,
                role: 'master',
                createdAt: new Date().toISOString()
            });
            
            localStorage.setItem('adminAccounts', JSON.stringify(admins));
            return true;
        }

        function signupWithEmail() {
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!fullName || !email || !password || !confirmPassword) {
                showMessage('Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match');
                return;
            }

            const adminData = {
                fullName,
                email,
                password,
                provider: 'email'
            };
            
            const saved = saveAdmin(adminData);
            
            if (saved) {
                showMessage('Account created successfully! Redirecting to login...', 'success');
                
                let countdown = 3;
                const countdownInterval = setInterval(() => {
                    countdown--;
                    if (countdown > 0) {
                        showMessage(`Account created successfully! Redirecting to login in ${countdown} seconds...`, 'success');
                    } else {
                        clearInterval(countdownInterval);
                        window.location.href = 'login.html';
                    }
                }, 1000);
            } else {
                showMessage('Email already exists. Please use a different email.');
            }
        }

        async function signupWithGoogle() {
            // Check if admin already exists before allowing Google signup
            const admins = JSON.parse(localStorage.getItem('adminAccounts') || '[]');
            if (admins.length > 0) {
                showMessage('Admin already exists. Only authorized emails can access. Redirecting to login...', 'error');
                setTimeout(() => window.location.href = 'login.html', 3000);
                return;
            }
            
            try {
                // Use Railway URL for production
                const baseUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
                    ? window.location.origin 
                    : 'https://denysbeautyworld.up.railway.app';
                
                const authUrl = `https://${ADMIN_CONFIG.AUTH0_DOMAIN}/authorize?` +
                    `response_type=code&` +
                    `client_id=${ADMIN_CONFIG.AUTH0_CLIENT_ID}&` +
                    `redirect_uri=${encodeURIComponent(baseUrl + '/admin/callback.html')}&` +
                    `connection=google-oauth2&` +
                    `scope=openid profile email`;
                
                window.location.href = authUrl;
            } catch (error) {
                console.error('Google signup error:', error);
                showMessage('Google signup failed: ' + error.message);
            }
        }

        async function signupWithApple() {
            try {
                if (!auth0Client) {
                    showMessage('Authentication service not loaded. Please refresh and try again.');
                    return;
                }
                
                await auth0Client.loginWithRedirect({
                    authorizationParams: {
                        connection: 'apple',
                        redirect_uri: window.location.origin + '/admin/dashboard.html'
                    }
                });
            } catch (error) {
                console.error('Apple signup error:', error);
                showMessage('Apple signup failed. Please try again.');
            }
        }

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            signupWithEmail();
        });
    </script>
</body>
</html>
